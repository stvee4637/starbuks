<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edwards Starbucks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://www.starbucks.co.nz/content/images/starbucks-logo.svg"
    />
  </head>
  <body>
    <nav class="py-12 px-24 flex justify-between w-full min-h-[6rem]">
      <img
        src="https://www.starbucks.co.nz/content/images/starbucks-logo.svg"
        alt="logo"
        class="w-[5rem]"
      />
      <div class="flex gap-8">
        <a
          href="#home"
          class="hover:border-b hover:border-b-[2px] hover:translate-y-[-0.1rem] transistion duration-[0.2s] border-black h-[2rem]"
          >Home</a
        >
        <a
          href="#menu"
          class="hover:border-b hover:border-b-[2px] hover:translate-y-[-0.1rem] transistion duration-[0.2s] border-black h-[2rem]"
          >Menu</a
        >
        <a
          href="#nre"
          class="hover:border-b hover:border-b-[2px] hover:translate-y-[-0.1rem] transistion duration-[0.2s] border-black h-[2rem]"
          >What's new</a
        >
        <a
          href="#contact"
          class="hover:border-b hover:border-b-[2px] hover:translate-y-[-0.1rem] transistion duration-[0.2s] border-black h-[2rem]"
          >Contact</a
        >
      </div>
    </nav>
    <div class="grid min-h-[80vh]">
      <div class="flex items-center justify-between">
        <div class="flex flex-col gap-6 px-24 max-w-[60%]">
          <h1 class="text-[#333] text-6xl font-medium tracking-wide">
            OMG OMG OMG. <br />It's Just
            <span class="font-black text-[#017143]">Starbucks</span>
          </h1>
          <p class="font-light text-lg text-[#333]">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minus
            expedita dignissimos quasi vero fuga voluptatem deleniti dolorum
            nobis dolorem illum praesentium, iste corrupti sapiente ab modi
            asperiores iure earum enim.
          </p>
          <a
            href="#about"
            class="rounded-2xl text-center min-w-[10rem] max-w-fit px-6 py-4 tracking-wide shadow text-lg font-semibold text-white bg-[#017143] hover:translate-y-[-4px] hover:scale-[105%] transistion duration-[0.3s]"
            >Learn More</a
          >
        </div>
        <div class="flex items-center">
          <img
            src="./img/starbucks/buck-1.png"
            alt=""
            class="w-[20rem] h-[30rem] mx-auto"
          />
          <!-- social media icons -->
          <div class="flex flex-col gap-4 mx-8">
            <a href="https://instagram.com">
              <img
                src="./img/social-icons/instagram.svg"
                alt=""
                class="w-[3rem] h-[3rem] hover:translate-y-[-0.1rem] transistion duration-[0.2s]"
            /></a>
            <a href="https://facebook.com">
              <img
                src="./img/social-icons/facebook.svg"
                alt=""
                class="w-[3rem] h-[3rem] hover:translate-y-[-0.1rem] transistion duration-[0.2s]"
              />
            </a>
            <a href="https://twitter.com">
              <img
                src="./img/social-icons/twitter.svg"
                alt=""
                class="w-[3rem] h-[3rem] hover:translate-y-[-0.1rem] transistion duration-[0.2s]"
              />
            </a>
          </div>
        </div>
      </div>
      <!-- starbucks hovering images -->
      <div class="self-end flex justify-center gap-6">
        <img
          src="./img/starbucks/buck-1.png"
          alt=""
          class="w-[3.5rem] h-[6rem] hover:translate-y-[-15px] cursor-pointer transistion duration-[0.5s]"
        />
        <img
          src="./img/starbucks/buck-3.png"
          alt=""
          class="w-[3.5rem] h-[6rem] hover:translate-y-[-15px] cursor-pointer transistion duration-[0.5s]"
        />
        <img
          src="./img/starbucks/buck-2.png"
          alt=""
          class="w-[3.5rem] h-[6rem] hover:translate-y-[-15px] cursor-pointer transistion duration-[0.5s]"
        />
      </div>
    </div>
  </body>
</html>
